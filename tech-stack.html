        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg" alt="JavaScript" />

      </div>

    <div class="stack-container mb-5">
      <div class="stack-card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/vscode/vscode-original.svg" alt="VS Code" />
        <p>VS Code</p>
      </div>
      <div class="stack-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Apache_NetBeans_Logo.svg" alt="Apache NetBeans" />
        <p>Apache NetBeans</p>

  <div class="container text-center fixed-bottom fs-5 montserrat navbar justify-content-center">
    <div class="col-3 nav-item">
      <a class="nav-link active" href="index.html">home</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <script>
    
    anime({
      targets: '.container',
      opacity: [0, 1],
      scale: [0.95, 1],
      duration: 1200,
      easing: 'easeOutQuad'
    });

    anime({
      targets: '.stack-card',
      opacity: [0, 1],
      scale: [0.95, 1],
      duration: 1200,
      easing: 'easeOutQuad',
      delay: anime.stagger(200)
    });

    const navLinks = document.querySelectorAll('.nav-link');

    navLinks.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const targetHref = this.getAttribute('href');

        anime({
          targets: '.container',
          opacity: [1, 0],
          duration: 400,
          easing: 'easeInQuad'
        });

        setTimeout(() => {
          window.location.href = targetHref;
        }, 400);
      });
    });
  </script>

</body>
</html>
