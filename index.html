<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- css -->
  <link href="css/style.css" rel="stylesheet">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Montserrat:ital@0;1&family=Playfair+Display:ital@0;1&family=Shadows+Into+Light&display=swap" rel="stylesheet"> 

  <title>Christine Joyce Belen</title>
</head>
<body>

  <div class="container content">
    <div class="montserrat h3 text-center">
      Hello! I am
    </div>

    <div class="display-1 text-center">
      <p class="playfair-display"><span class="ballet">C</span>hristine <span class="ballet">J</span>oyce <span class="ballet">B</span>elen</p>
    </div>

    <div class="montserrat h3 text-center">
      A<span class="shadows-into-light fs-6" style="color: #3E6102">n aspiring</span> Full-Stack Developer
    </div>
  </div>

  <div class="container text-center fixed-bottom fs-5 montserrat navbar justify-content-center">
    <div class="col-3 nav-item current">
      <a>home</a>
    </div>
    <div class="col-3 nav-item">
      <a class="nav-link active" href="about.html">about</a>
    </div>
    <div class="col-3 nav-item">
      <a class="nav-link active" href="tech-stack.html">stack</a>
    </div>
    <div class="col-3 nav-item">
      <a class="nav-link active" href="contact.html">contact</a>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <script>
    
    anime({
      targets: '.content div',
      opacity: [0, 1], 
      translateY: [50, 0],
      delay: anime.stagger(300), 
      duration: 1000, 
      easing: 'easeOutExpo'
    });
  
    anime({
      targets: 'body',
      opacity: [0, 1],
      duration: 500,
      easing: 'easeOutQuad'
    });

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
  
        anime({
          targets: '.content div',
          opacity: [1, 0],
          translateY: [0, 50],
          duration: 400,
          easing: 'easeInQuad'
        });
  
        setTimeout(() => {
          window.location.href = link.href;
        }, 400);
      });
    });
  </script>
  
</body>
</html>
